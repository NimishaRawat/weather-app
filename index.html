 <!DOCTYPE html>
 <html lang="en">
 <head>

    <title>Webther App - Enter city name and see the weather</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="card">
        <div class="search">
            <input type="text" name="city" spellcheck="alse" placeholder="Enter city name" required >
            <button><img src="images/search.svg" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.svg" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">Enter a City </h2>

                    <img src="images/humid.svg" alt="">
                    <div>
                        <p class="humidity">0%</p>

                    </div>
                </div>

                    <img src="images/wind.svg" alt="">

                </div>
            </div>
        </div>
    </div>
 </body>
 <script src="script.js"></script>
